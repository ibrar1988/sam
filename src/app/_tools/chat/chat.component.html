<div style="background:white;color: black;padding:6px;width:600px;border-radius:10px;margin-left: 28px;">


    <li *ngFor="let message of messages" class="left clearfix" style="    list-style: none;">
        <div [ngStyle]="{'margin-right': message.user == 'Me' ? '20px' : '10px' }">
            <span class="chat-img pull-left">
        <img style="width: 50px;margin-right: 10px;" [src]="message.photo" alt="User Avatar" class="img-circle" />
    </span>
            <div class="chat-body clearfix">
                <div class="header">
                    <strong class="primary-font">{{message.user}}</strong> <small class="pull-right text-muted">
                    <span class="glyphicon glyphicon-time"></span>{{message.time}}</small>
                </div>
                <p>
                    {{message.text}}
                </p>
            </div>
        </div>
    </li>
    <div style="display: flex;">
        <input (keyup.enter)="sendMessage()" style="width: -webkit-fill-available;" [(ngModel)]="text"><button class="btn btn-primary" (click)="sendMessage()">Send</button>
    </div>
</div>
