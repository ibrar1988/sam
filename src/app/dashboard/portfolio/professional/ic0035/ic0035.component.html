<section>
    <div class="row">
        <div class="col-md-12">
            <div class="title-section">
                <div class="row">
                    <div class="col-sm-7 col-md-9 d-flex align-items-center" data-toggle="collapse" data-target="#ic0035" aria-expanded="true" aria-controls="ic0035" style="margin-left:0px !important;">
                        <span class="container-title">{{container_name}}  </span><span class="fa fa-info-circle container-info-icon" data-container="body" data-toggle="tooltip" data-placement="bottom" title="{{container_tooltip}}"></span>
                    </div>
                    <!-- <div class="col-sm-5 col-md-3 text-right">
                        <div style="display: inline-block;">
                            <label class="switch">
                                <input type="checkbox" [checked]="value" (change)="value = !value">
                                <span class="slider round2"></span>
                            </label>
                        </div>
                        <div style="display: inline-block;">
                            <span style="margin-left: 5px;">{{value ? 'Private' : 'Public'}}</span>
                        </div>
                    </div> -->
                </div>
            </div>
            <hr class="separator">
        </div>
    </div>
<div id="ic0035" class="show">

    <div class="row">
        <ng-container *ngFor="let com of container?.comment; let i = index">
        <div *ngIf="i != 0" class="col-md-12">
            <div class="row tag-lg" id="r-tag-{{i}}">
                <div class="row full-weight">
                    <div class="col-lg-1 col-md-2 col-sm-2 col-3">
                        <img class="img-circle-sm" src="{{com.url_profile_image}}"/>
                    </div>
                    <div class="col-lg-10 col-md-9 col-sm-9 col-8">
                        <p class="title-recommendation">{{com.name}} <small class="title2-recommendation">{{com.role}}</small> </p>
                        <p class="subtitle-recommendation">{{com.date_of_creation}}</p>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12">
                    <p class="description-recommendation">{{com.description}}</p>
                    </div>
                </div>
            </div>
        </div>
        </ng-container>
    </div>
</div>
</section>
