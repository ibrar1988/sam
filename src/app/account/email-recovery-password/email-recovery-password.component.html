<section style='padding-top: 20px;'>
    <div class="login-box card">
        <div class="card-body">
            <div class="col-12">
                <div class="row" style="text-align: center;">
                    <div style="text-align: left;">
                        <span style="font-size: 22px;">Recover Password</span>
                    </div>
                    <div class="mkd-separator-fullw">
                    </div>
                </div>
            </div>
            <form class="form-horizontal form-material" role="form" name="form" #f="ngForm" (submit)='changePassword(f.form.valid)'>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="email" #contactemail="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
                        <div class="md-errors-spacer animated fadeInUp" [hidden]="contactemail.valid || contactemail.untouched">
                            <!-- <div *ngIf="contactemail.errors && contactemail.errors.required" class="animated fadeIn">
                <small class="form-control-feedback"> Email is required.</small>
              </div>
              <div *ngIf="contactemail.errors && contactemail.errors.pattern" class="animated fadeIn">
                <small class="form-control-feedback"> Email is invalid.</small>
              </div> -->
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn-component btn-myklovr btn-5 btn-5a icon icon-cogs" style="width: 100%;" type="submit"><span>Reset</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
